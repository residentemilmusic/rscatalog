<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Bassment Rocksmith Catalog</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="logo">
	<img src="bassment.png">
</div>
<div class="container">
  <h1>Rocksmith Catalog Search</h1>
  <p>Click or tap on a row to copy the !sr command to your clipboard</p>
    <input type="text" id="input" placeholder="Click here to Search" class="form-control">
    <table id="table" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        	<tr id="loading">
				<td>&nbsp;</td>
				<td>
					Loading 
					<div class="spinner-border" role="status">
						<span class="sr-only"></span>
					</div>
				</td>
				<td>&nbsp;</td>
			</tr>
            <tr class="trow" id="dummy"></tr>
        </tbody>
    </table>
</div>
</body>
<script src="table_search.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</html>
